<table>
  <tr>
    <th colspan="9">{{meeting}}</th>
  </tr>
  <tr>
    <th>Registration ID</th>
    <th>Registrant</th>
    <th>Date Entered</th>
    <th>Entered By</th>
    <th>Payment Type</th>
    <th>Total</th>
  </tr>
  {% for reg in registrations %}
  <tr>
    <td>{{reg.id}}</td>
    <td>{{reg.registrant}}</td>
    <td>{{reg.date_entered}}</td>
    <td>{{reg.entered_by}}</td>
    <td>{{reg.get_payment_type_display}}</td>
    <td>${{reg.get_total}}</td>
  </tr>
  {% endfor %}
</table>
