{% extends "django_conference/submit_base.html" %}
{% load display_form %}
{% block main %}
<form method="post">
   {% for form in forms %}
   <div class="section">
       <div class="heading">
          <h3>{{form.header}}</h3>
       </div>
       <div class="content">
          {% display_form form %}
       </div>
    </div>
    <br/>
    {% endfor %}
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
